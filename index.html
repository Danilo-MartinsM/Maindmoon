<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Maindmoon</title>
  <link rel="stylesheet" href="style.css" />

  <!-- Fontes sofisticadas -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500;700&family=Open+Sans&display=swap" rel="stylesheet">
</head>
<body>
  <header>
    <div class="logo">Maindmoon</div>
    <button class="menu-toggle" aria-label="Abrir menu">&#9776;</button>
    <nav>
      <ul>
        <li><a href="#">Início</a></li>
        <li><a href="#">Coleções</a></li>
        <li><a href="#">Sobre</a></li>
        <li><a href="#">Contato</a></li>
      </ul>
    </nav>
  </header>

  <section class="banner">
    <div class="banner-content">
      <h1>Nova Coleção Outono/Inverno</h1>
      <p>Descubra a sofisticação em cada detalhe</p>
      <a href="#" class="btn">Ver Coleção</a>
    </div>
  </section>

  <section class="produtos">
    <h2>Destaques</h2>
    <div class="grid">
      <div class="produto">
        <img src="vestido.png" alt="Produto 1" />
        <h3>Vestido Glamour</h3>
        <p>R$ 599,90</p>
      </div>
      <div class="produto">
        <img src="jaqueta.png" alt="Produto 2" />
        <h3>Jaqueta Elegance</h3>
        <p>R$ 799,90</p>
      </div>
      <div class="produto">
        <img src="jaqueta2.png" alt="Produto 3" />
        <h3>Conjunto Luxo</h3>
        <p>R$ 1.299,90</p>
      </div>
    </div>
  </section>

  <footer>
    <p>&copy; 2025 Maindmoon. Todos os direitos reservados.</p>
  </footer>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const toggle = document.querySelector('.menu-toggle');
      const nav = document.querySelector('nav');
  
      toggle.addEventListener('click', () => {
        nav.classList.toggle('active');
      });
    });
  </script>
   
</body>
</html>
